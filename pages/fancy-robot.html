<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="robot-container">
      <div class="robot-container-foreground"> 
        <div class="robot-hair-back"></div>
        <div class="robot-hair-right"></div>
        <div class="robot-hair-left"></div>
        <div class="robot-face-shape">
          <div class="robot-face-cheeks"></div>
          <div class="robot-eye-left">
            <div class="robot-eye-left-iris">
              <div class="robot-eye-left-pupil">
                <div class="robot-eye-left-pupil-highlight-one"></div>
                <div class="robot-eye-left-pupil-highlight-two"></div>
              </div>
            </div>
          </div>
          <div class="robot-brow-left"></div>
          <div class="robot-eye-right">
            <div class="robot-eye-right-iris">
              <div class="robot-eye-right-pupil">
                <div class="robot-eye-right-pupil-highlight-one"></div>
                <div class="robot-eye-right-pupil-highlight-two"></div>
              </div>
            </div>
          </div>
          <div class="robot-brow-right"></div>
          <div class="robot-nose-bridge"></div>
          <div class="robot-nose"></div>
          <div class="robot-mouth">
            <div class="robot-teeth">
              <div class="robot-tooth-one"></div>
              <div class="robot-tooth-two"></div>
              <div class="robot-tooth-three"></div>
              <div class="robot-tooth-four"></div>
            </div>
          </div> 
        </div>
        <div class="robot-ear-left"></div>
        <div class="robot-ear-right">
          <div class="robot-ear-right-detail"></div>
        </div>
        <div class="robot-hair-main"></div>

        <div class="robot-hair-front"></div>
      </div>
    </div>
  </body>
</html>
